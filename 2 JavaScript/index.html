<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>TODO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        html, body {
            height: 100%;
        }

        header {
            margin-bottom: 15px;
        }

        #task-list {
            list-style-type: none;
            background-color: #ECEFF1;
        }

        .task-list__element {
            margin: 5px;
        }

        .checkable {
            margin-left: 10px;
        }

        input[type="checkbox"]:checked+.checkable {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">TODO List</a>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-6">
                <h3 class="text-center">Все дела</h3>

                <ul id="task-list">
                </ul>
            </div>

            <div class="col-xs-12 col-lg-6">
                <h3 class="text-center">Добавьте дело</h3>

                <form id="task-form">
                    <div class="error-container">
                    </div>

                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <input type="text" class="form-control" name="new-task" placeholder="Введите текст" />
                        </div>

                        <div class="col-auto my-1">
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const addedTodos = [
            'Покормить кота',
            'Покормить себя',
        ];

        function createTodoElement(text) {
            const li = document.createElement('li');
            li.classList.add('task-list__element');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            li.insertAdjacentElement('beforeend', checkbox);

            const label = document.createElement('label');
            label.innerText = text;
            label.classList.add('checkable');
            li.insertAdjacentElement('beforeend', label);

            return li;
        }

        function createErrorMessageTo(root, message) {
            const alert = document.createElement('div');
            alert.classList.add('alert')
            alert.classList.add('alert-danger');
            alert.setAttribute('role', 'alert');
            alert.innerText = message;

            root.insertAdjacentElement('afterbegin', alert);
        }

        function removeErrorMessagesFrom(root) {
            root.innerHTML = '';
        } 

        function renderTaskList(taskList) {
            taskList.innerHTML = '';

            addedTodos.forEach(function (todoText) {
                const todo = createTodoElement(todoText);
                taskList.insertAdjacentElement('beforeend', todo);
            });
        }

        function addTodoElementTo(taskList, todoText) {
            addedTodos.push(todoText);
            renderTaskList(taskList);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const taskList = document.querySelector('#task-list');
            const taskForm = document.querySelector('#task-form');
            const taskFormErrors = taskForm.querySelector('.error-container');

            taskList.addEventListener('click', function (evt) {
                if (evt.target.type !== 'checkbox') {
                    return;
                }

                evt.target.hidden = true;
            });

            taskForm.addEventListener('submit', function (evt) {
                evt.preventDefault();

                removeErrorMessagesFrom(taskFormErrors);

                const form = evt.target;
                const todoText = form.elements['new-task'].value;

                if (!todoText) {
                    createErrorMessageTo(taskFormErrors, 'Введите что-нибудь');
                } else if (addedTodos.includes(todoText)) {
                    createErrorMessageTo(taskFormErrors, 'Такое дело уже было добавлено');
                } else {
                    addTodoElementTo(taskList, todoText);
                }

                form.reset();
            });

            document.addEventListener('click', function (evt) {
                if (evt.target instanceof HTMLAnchorElement) {
                    evt.preventDefault();
                    return;
                }
            });

            renderTaskList(taskList);
        });
    </script>
</body>

</html>
